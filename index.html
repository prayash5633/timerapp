<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Logo Section (replace logo.png with your file) -->
    <div class="logo-container">
        <img src="alien.png" alt="Timer Logo" class="logo">
    </div>

    <!-- Timer Display (now perfectly centered) -->
    <div class="timer-display">
        <span id="hours">00</span>:
        <span id="minutes">00</span>:
        <span id="seconds">00</span>.
        <span id="milliseconds">00</span>
    </div>

    <!-- Time Inputs with Scroll -->
    <div class="input-container">
        <div class="input-group">
            <div class="number-scroll">
                <button class="scroll-btn increment">▲</button>
                <input type="number" id="input-hours" min="0" max="23" value="0" readonly>
                <button class="scroll-btn decrement">▼</button>
            </div>
            <label>Hours</label>
        </div>
        <div class="input-group">
            <div class="number-scroll">
                <button class="scroll-btn increment">▲</button>
                <input type="number" id="input-minutes" min="0" max="59" value="0" readonly>
                <button class="scroll-btn decrement">▼</button>
            </div>
            <label>Minutes</label>
        </div>
        <div class="input-group">
            <div class="number-scroll">
                <button class="scroll-btn increment">▲</button>
                <input type="number" id="input-seconds" min="0" max="59" value="0" readonly>
                <button class="scroll-btn decrement">▼</button>
            </div>
            <label>Seconds</label>
        </div>
    </div>

    <!-- Control Buttons -->
    <div class="button-container">
        <button id="control-btn">Start</button>
        <button id="reset-btn">Reset</button>
    </div>

    <!-- Hidden Alarm Sound -->
    <audio id="alarm-sound" src="timerstop.mp3"></audio>
</div>

<script src="script.js"></script>
</body>
</html>
